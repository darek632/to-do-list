     <dialog> 
        <div class="dialog-header"> 
            <div>New task</div>
            <button class="close-dialog"> X</button> 
        </div>

        <form action="#" method="dialog" class="new-book-form" id="new-task"> 

            <div class="form-content">
                <label for="title-input">Title:</label>
                <input autofocus type="text" id="title-input" name="title-input" minlength="2" required>
            </div>
            <div class="form-content">
                <label for="description-input">Description: </label>
                <input type="text" id="description-input" name="description-input" minlength="2" >
            </div>
            <div class="form-content">
                <label for="date-input">Date due: </label>
                <input type="date" id="date-input" name="description-input">
                <!-- this will be a date time local once embedded -->
            </div>
            <div class="form-content">
                <label for="priority-input">Priority:</label>
               <select name="priority-input" id="priority-input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <!-- <option value="urgent">Urgent</option> -->
               </select>
                <!-- will be number once scaffoled out -->
            </div>
            <div class="form-content">
                <label for="category-input">Category:</label>
                <input type="text" id="category-input" name="category-input">
            </div>

            <div>
                <button type="submit" value="submit-task"> Save</button>
            </div>
        
        </form>

    </dialog>
